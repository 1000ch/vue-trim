<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;vue-trim&gt;: Vue.js component for trimming images using Cropper.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <style>
      body, code {
        font-family: menlo, monospace;
        font-size: 16px;
      }
      #app {
        margin: 0 auto;
        padding: 16px;
        max-width: 960px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1><a href="https://github.com/1000ch/vue-trim">&lt;vue-trim&gt;</a></h1>
      <p>Vue.js component for trimming images using <a href="https://github.com/fengyuanchen/cropperjs">Cropper.js</a>.</p>
      <vue-grid>
        <vue-cell width="12of12">
          <vue-trim
            style="width: 100%;"
            :src="src"
          />
        </vue-cell>
        <vue-cell width="12of12">
          <input
            type="file"
            accept=".jpg,.png,.gif"
            @change="onChange"
          >
        </vue-cell>
      </vue-grid>
      <h2>License</h2>
      <p><a href="https://1000ch.mit-license.org" rel="nofollow">MIT</a> Â© <a href="https://github.com/1000ch">Shogo Sensui</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-grd@1.2.1/dist/vue-grd.js"></script>
    <script src="dist/vue-trim.js"></script>
    <script>
      Vue.use(VueGrd);
      Vue.use(VueTrim);

      const app = new Vue({
        el: '#app',
        props: {
          src: {
            default: null,
            type: String
          }
        },
        methods: {
          onChange(e) {
            if (e.target.files.length !== 1) {
              return;
            }

            this.src = URL.createObjectURL(e.target.files[0]);
          }
        }
      });
    </script>
